<html
<head>
<title>TC</title>
</head>
<body>
<table>

<tr>
<td>Username<sup>*</sup></td>
<td><input type="text" name="uname"></td>
</tr>
<tr>
<td>Email<sup>*</sup></td>
<td><input type="text" name="email" id="ti1"></td>
</tr>
<tr>
<td>Country<sup>*</sup></td>
<td>
<select><option value="India" selected>India</option><option value="USA" >USA</option><option value="UK" >UK</option></select>
</td>
</tr>
<tr>
<td>Country Code</td>
<td><input type="text" name="cc" id="ti"></td>
</tr>
<tr>
<td>Password</td>
<td><input type="password" name="cc" id="ti2"></td>
</tr>
<tr>
<td>Personal Information</td>
<td>
<fieldset>
<legend>My Personal Info</legend>
Date of Birth:<br>
<input type="text" name="dob" placeholder="dd-mm-yyyy" id="ti1"><br>
Spouse name<br><input type="text" name="sn">
</fieldset>
</td>
</tr>
<tr>
<td>Remarks</td>
<td><textarea placeholder="please enter your additional remarks(if any)" cols="30" rows="20"></textarea></td>
</tr>
<tr>
<td></td>
<td><input type="submit" name="submit" value="Submit" onclick="tf()"></td>
</tr>

</table>
<span id="ti3"></span>
<script>
function tf()
{
var x=document.getElementById("ti").value;
var e=/^\+?([0-9]{2})$/;
if(x.match(e))
document.getElementById("ti3").innerHTML="string matched";
else
document.getElementById("ti3").innerHTML="string not matched";

}
</script>
</body>
</head>
