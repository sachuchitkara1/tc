<html>
<head>
<title>TC</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
</script>
<script>
$(document).ready(function()
{
$("#b1").click(function()
{
alert("Text"+$("#test").text());
});
$("#b2").click(function()
{
alert("Text"+$("#test").html())
});
});
</script>
</head>
<body>
<p id="test">Hello <b>TC</b></p>
<button id="b1"></button>
<button id="b2"></button>
</body>
</html>
